{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Система управления школой</title>

	<!-- Global stylesheets -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet" type="text/css">
	<link href="{% static 'css/global/styles.min.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static '/css/global/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static '/css/global/bootstrap_limitless.min.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static  '/css/global/layout.min.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static '/css/global/components.min.css' %}" rel="stylesheet" type="text/css">
	<!-- /global stylesheets -->

</head>

<body>



	<!-- Page content -->
	<div class="page-content">

		<!-- Main content -->
		<div class="content-wrapper">

			<!-- Content area -->
			<div class="content d-flex justify-content-center align-items-center">

				<!-- Login form -->
				<form class="login-form" action="" id="editticket" method="POST">{% csrf_token %}
					<div class="card mb-0">
						<div class="card-body">
							<div class="text-center mb-3">
								<img src="{% static 'logo/logo3.png' %}" alt=""><br>
								<h5 class="mb-0">Система управления школой</h5>
								<span class="d-block text-muted">Логин</span>
							</div>

							<div class="form-group form-group-feedback form-group-feedback-left">
								<input type="text" name="username" id="username" class="form-control" placeholder="Логин">
								<div class="form-control-feedback">
									<i class="icon-user text-muted"></i>
								</div>
							</div>

							<div class="form-group form-group-feedback form-group-feedback-left">
								<input type="password" name="password" id="password" class="form-control" placeholder="Пароль">
								<div class="form-control-feedback">
									<i class="icon-lock2 text-muted"></i>
								</div>
							</div>
							{% if form.errors %}
	                        <div class="text-danger wrong-data">
	                            <p class="text-left">
	                                Неправильный логин или пароль
	                            </p>
	                        </div>
	                         {% endif %}
							<div class="form-group">
								<button type="submit"  id="pnotify-login-success" class="btn btn-primary btn-block">Войти<i class="icon-circle-right2 ml-2"></i></button>
							</div>
						</div>
					</div>
				</form>
				<!-- /login form -->

			</div>
			<!-- /content area -->


		</div>
		<!-- /main content -->
	</div>
	<!-- /page content -->

</body>

</html>
